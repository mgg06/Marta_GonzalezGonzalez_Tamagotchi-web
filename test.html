    <div class="contenedor-titulo">

  <main>
    <section class="seccion-test">
      <article class="test-tamagotchi">
        <h2 class="titulo-test">TEST TAMAGOTCHI</h2>

        <form action="#" method="post" class="formulario-tamagotchi">
          <fieldset class="grupo-datos">
            <legend>Datos del cuidador</legend>

            <label for="email">Introduce tu correo electrónico para recibir el resultado:</label>
            <input type="email" id="email" name="email" required />

            <label for="fecha">¿Cuándo compraste tu primer Tamagotchi?</label>
            <input type="date" id="fecha" name="fecha" />

            <label for="dni">Introduce tu DNI (obligatorio 8 números y una letra):</label>
            <input type="text" id="dni" name="dni" pattern="[0-9]{8}[A-Za-z]{1}"
              title="Debe tener 8 números y una letra al final. Ejemplo: 12345678A" required />
          </fieldset>

          <fieldset class="grupo-estilo">
            <legend>Tu estilo de cuidado</legend>

            <label for="paciencia">¿Qué nivel de paciencia tienes con tu Tamagotchi?</label>
            <input type="range" id="paciencia" name="paciencia" min="1" max="10" value="5" />

            <label for="tamago-num">¿Cuántos Tamagotchis cuidas al mismo tiempo?</label>
            <input type="number" id="tamago-num" name="tamago-num" min="1" max="10" required />

            <label for="hora">¿A qué hora sueles utilizar más a tu Tamagotchi?</label>
            <input type="time" id="hora" name="hora" />
          </fieldset>

          <fieldset class="grupo-personalidad">
            <legend>Personalidad Tamagotchi</legend>

            <label>¿Qué tipo de Tamagotchi crees que serías?</label>
            <select name="tipo" class="selector-tipo">
              <option value="">Selecciona una opción</option>
              <option value="divertido">
                El divertido (siempre jugando)
              </option>
              <option value="responsable">
                El responsable (nunca lo dejas morir)
              </option>
              <option value="dramatico">
                El dramático (cada beep es una tragedia)
              </option>
              <option value="soñador">
                El soñador (vive en su propio mundo pixelado)
              </option>
            </select>

            <label for="historia">Describe una anécdota con tu Tamagotchi:</label>
            <textarea id="historia" name="historia" rows="4"
              placeholder="Cuéntanos una historia divertida o trágica..."></textarea>
          </fieldset>

          <button type="submit" class="boton-enviar">
            Enviar mi test Tamagotchi
          </button>
        </form>
      </article>
    </section>

    <aside>
